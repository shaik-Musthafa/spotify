<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Styling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <style>
        #container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 350px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        #container h2 {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-custom {
            width: 100%;
            background-color: #5cb85c;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #4cae4c;
        }

        .forgot-link {
            display: block;
            text-align: center;
            color: #555;
            margin-top: 10px;
        }

        .forgot-link:hover {
            text-decoration: underline;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Login Form</h2>
        <form action="spotify.html" id="form" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="mail" class="form-label">Email Address</label>
                <input type="email" id="mail" class="form-control" placeholder="Enter email" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                <div class="invalid-feedback">Please enter your password.</div>
            </div>

            <button type="submit" class="btn btn-custom" onclick="return validate()">Login</button>

            <a href="#" class="forgot-link">Forgot Password? Click here</a>
        </form>
    </div>

    <script>
        (function() {
            'use strict'
            let forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })();
        function validate() {
            let mail = document.getElementById("mail");
            let password = document.getElementById("password");
            if (mail.value.trim() === "" || password.value.trim() === "") {
                alert("Please fill in all fields.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
