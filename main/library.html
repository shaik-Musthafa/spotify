    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseButton = document.getElementById('playPause');
        const nextButton = document.getElementById('next');
        const previousButton = document.getElementById('previous');
        const shuffleButton = document.getElementById('shuffle');
        const progressBar = document.getElementById('progressBar');
        const songTitle = document.getElementById('songTitle');
        const audioSource = document.getElementById('audioSource');

        // Song List
        const songs = [
            { title: 'Song 1', src: '../assets/audio/aayudha pooja.mp4' },
            { title: 'Song 2', src: '../assets/audio/Bad Ass.mp4' },
            { title: 'Song 3', src: '../assets/audio/chuttamalle.mp4' },
            { title: 'Song 4', src: '../assets/audio/Daavudi.mp4' },
            { title: 'Song 5', src: '../assets/audio/katchi sera.mp4' },
            { title: 'Song 6', src: '../assets/audio/Moral of the story.mp4' },
            { title: 'Song 7', src: '../assets/audio/Red Sea.mp4' }
        ];
        let currentSongIndex = 0;
        let isShuffle = false;
        playPauseButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseButton.innerHTML = '<i class="bi bi-pause-fill"></i> Pause';
            } else {
                audioPlayer.pause();
                playPauseButton.innerHTML = '<i class="bi bi-play-fill"></i> Play';
            }
        });
        nextButton.addEventListener('click', () => {
            if (isShuffle) {
                currentSongIndex = Math.floor(Math.random() * songs.length);
            } else {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
            }
            changeSong(currentSongIndex);
        });
        previousButton.addEventListener('click', () => {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            changeSong(currentSongIndex);
        });
        shuffleButton.addEventListener('click', () => {
            isShuffle = !isShuffle;
            shuffleButton.classList.toggle('active', isShuffle);
            shuffleButton.innerHTML = isShuffle ? '<i class="bi bi-shuffle-2"></i> Shuffle On' : '<i class="bi bi-shuffle"></i> Shuffle Off';
        });
        function changeSong(index) {
            currentSongIndex = index;
            audioSource.src = songs[currentSongIndex].src;
            songTitle.textContent = `Playing: ${songs[currentSongIndex].title}`;
            audioPlayer.load(); // Load new audio source
            audioPlayer.play(); // Automatically play new song
            playPauseButton.innerHTML = '<i class="bi bi-pause-fill"></i> Pause';
        }
        audioPlayer.addEventListener('timeupdate', () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
            progressBar.setAttribute('aria-valuenow', progress);
        });
        // Update the current time when the user clicks on the progress bar
        progressBarContainer.addEventListener('click', (event) => {
            const rect = progressBarContainer.getBoundingClientRect();
            const offsetX = event.clientX - rect.left;
            const totalWidth = rect.width;
            const percentage = offsetX / totalWidth;
            audioPlayer.currentTime = percentage * audioPlayer.duration;
        });
        // Load the first song when the page loads
        changeSong(currentSongIndex);
    </script>
