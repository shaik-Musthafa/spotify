<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <!-- <link rel="icon" href="./assets/spotify-color-svgrepo-com.svg"> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <style>
        .light-theme {
            background-color: #f5f5f5;
            color: #333;
        }
        .light-theme h2 {
            color: #1DB954; /* Spotify green */
        }
        .light-theme ul li {
            background: #ffffff;
            color: #333;
        }

        /* Dark Theme Styles */
        .dark-theme {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text */
        }
        .dark-theme h2 {
            color: #1DB954; /* Spotify green */
        }
        .dark-theme ul li {
            background: #1e1e1e; /* Dark list item background */
            color: #ffffff;
        }

        #container {
            background-color: white;
            border-radius: 40px;
            height: 50px;
            width: 100px;
            text-align: center;
        }
        .login {
            position: relative;
            top: 10px;
        }
        #container:hover {
            opacity: 0.5;      
            transform: scale(1.01, 1.08);
        }
        #container2 {
            background-color: black;
            border-radius: 10px;
            height: 280px;
            width: 300px;
        }
        .library {
            border-radius: 10px;
            backdrop-filter: blur(10px);
            background: transparent;
            background-color: grey;
            width: auto;
            height: 40px;
            opacity: 0.7;
        }
        #fl {
            text-decoration: none;
            color: grey;
            opacity: 0.5;
            position: sticky;
            transition: color 0.3s ease;
        }
        #fl:hover {
            color: white;
            opacity: 1; 
        }
        .help {
            font-size: 12px;
            color: white;
        }
        #container3 {
            justify-content: center;
            height: 240px; 
            overflow-y: scroll; 
            padding: 10px;
        }
        .list {
            background-color: white;
            height: 40px;
            width: 120px;
            border-radius: 20px;
            align-items: center;
            cursor: pointer;
            text-align: center;
            line-height: 40px;
        }
        .list1 {
            background-color: white;
            height: 40px;
            width: 150px;
            border-radius: 20px;
            align-items: center;
            cursor: pointer;
            text-align: center;
            line-height: 40px;
        }
        #container4 {
            height: 600px;
            width: auto;
            overflow-y: scroll;
            margin-left: 300px;
            margin-top: -280px;
        } 
    </style>
</head>
<body class="light-theme">
    <div class="d-flex">
        <button id="theme-toggle" class="btn btn-outline-dark">Toggle Theme</button>
    </div>
    <script>
        const themeToggleButton = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            body.classList.toggle('light-theme');

            // Change button text based on current theme
            if (body.classList.contains('dark-theme')) {
                themeToggleButton.textContent = 'Light Theme';
            } else {
                themeToggleButton.textContent = 'Dark Theme';
            }
        });
    </script>
</body>
</html>
